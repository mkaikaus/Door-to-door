<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/fontawesome.min.css">

<body>
    <!---start of background image-->
   
  <div class="bg">

   <div class="container">
       <div class="row">
           <div class="col-sm-8">
            <div class="jumbotron box">
                <form method="POST" action="" enctype="multipart/form-data">
                    <h1 class="header text-center">Book Our Service</h1>
                    <div class="form-group mb-0">
                        <label for="inputAddress">AreaCode</label>
                        <input type="text" class="form-control form-box" id="inputAddress" name="Address">
                      </div>
                      <button type="submit" class="btn  px-5 mt-5 mybtn" name="enter">Enter AreaCode</button>
                    <div class="form-row">
                        <div class="form-group col-md-6 pt-5">
                        <label for="inputName">CustomerID</label>
                        <input type="text" class="form-control form-box" id="inputName" name="id" placeholder="Enter Your ID">
                      </div>
                      <div class="form-group col-md-6 pt-5">
                        <label for="inputName">CustomerName</label>
                        <input type="text" class="form-control form-box" id="inputName" name="name" placeholder="Enter Your Name">
                      </div>
                    </div>
                    <div class="form-row mt-0">
                        <div class="form-group col-md-6 pt-5">
                        <label for="inputName">Email</label>
                        <input type="email" class="form-control form-box" id="inputEmail4" name="Email">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Preferred_schedule</label>
                        <input type="text" class="form-control form-box" id="inputName" name="schedule">
                     </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Required_Service_name</label>
                        <input type="text" class="form-control form-box" id="inputname" name="servicename">
                      </div>
                    </div>
                    
                   
                 
                   
    
                          
    
                    <button type="submit" class="btn  px-5 mt-5 mybtn" name="submit">Confirm</button>
                  </form>
            </div>
           </div>
       </div>
   </div>


  </div>

 <!--end of a background image-->

                // Add the following code if you want the name of the file appear on select

                });
